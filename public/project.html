<!DOCTYPE html>

  <script type="text/javascript">
    function porthole(port_id) {
      return function(){
        var src = $(this).attr('data-detail');
        $(port_id + ' img').attr('src',src);
        var obj_id = $(this).attr('data-object-id');
        $(port_id + ' a[rel="object"]').attr('href','catalog/' + obj_id);
        $(port_id).attr('style','visibility:inherit;');
      }
    }
    $(document).ready(function(){
      var imgs = $("#cpg .row .col-md-1 img");
      var cix = -1;
      var cimg_names = Dcv.Squares.CPG.random();
      imgs.each(
        function(){
          cix++;
          var img_name = cimg_names[cix];
          if (cix < cimg_names.length) {
            window.console.log('' + cix + ' of ' + cimg_names.length + ' ' + img_name);
            $(this).attr('src','assets/digital_projects_page/cpg/50/' + img_name);
            $(this).attr('data-detail','assets/digital_projects_page/cpg/100/' + img_name);
            $(this).attr('data-object-id', img_name.substring(0,img_name.lastIndexOf('.')).replace('_',':'));
            $(this).on('click',porthole('#cpg-porthole'));
          }
        }
      );
      imgs = $("#ricop .row .col-md-1 img");
      var rix = -1;
      window.console.log("loading " + imgs.length + " images");
      var rimg_names = Dcv.Squares.RICOP.random();
      imgs.each(
        function(){
          rix++;
          if (rix < rimg_names.length) {
            var img_name = rimg_names[rix];
            window.console.log('' + rix + ' of ' + rimg_names.length + ' ' + img_name);
            $(this).attr('src','assets/digital_projects_page/ricop/50/' + img_name);
            $(this).attr('data-detail','assets/digital_projects_page/ricop/100/' + img_name);
            $(this).attr('data-object-id', img_name.substring(0,img_name.lastIndexOf('.')).replace('_',':'));
            $(this).on('click',porthole('#ricop-porthole'));
          }
        }
      );
    });
  </script>
